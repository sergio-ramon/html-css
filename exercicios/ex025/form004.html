<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin-top: 10px;
        }

        fieldset div {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" autocomplete="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel">
            </div>
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
