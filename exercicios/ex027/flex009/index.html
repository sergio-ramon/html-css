<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            width: 100vw;
            height: 100vh;
        }

        div.container {
            background-color: salmon;

            display: flex;
            flex-flow: row nowrap;
        }
        
        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;

            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Conteúdo maior</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">Conteúdo que ocupa ainda mais espaço</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
