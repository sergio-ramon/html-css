<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 500px;
            height: 500px;

            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>

    <p>
        Também conseguimos visualizar o site do

        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe>

        não funciona dentro do iframe.
    </p>

    <p>
        O repositório do

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        pode ser acessado.
    </p>
</body>
</html>
