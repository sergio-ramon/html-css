<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="imagens/ilustracao.svg" alt="">
        </section>

        <section id="calculadora">
            <form action="" id="form">
                <h1 id="titulo">Calculadora-IMC</h1>
                <div class="input-caixa">
                    <label for="txtpeso">
                        Peso em Kg
                    </label>
                    <div class="input-campo">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" name="txtpeso" id="txtpeso" required>
                        <span>Kg</span>
                    </div>
                </div>

                <div class="input-caixa">
                    <label for="txtaltura">
                        Altura em metros
                    </label>
                    <div class="input-campo">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" name="txtaltura" id="txtaltura" step="0.01" required>
                        <span>m</span>
                    </div>
                </div>

                <input type="submit" value="Calcular" id="btn-calculo">
            </form>

            <div id="infos" class="hidden">
                <div id="resultado">
                    <div id="imc">
                        <span id="valor"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="descricao">
                        <span></span>
                    </div>
                </div>

                <div id="mais-infos">
                    <a href="#">
                        Clique aqui para mais informações sobre IMC!
                    </a>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
